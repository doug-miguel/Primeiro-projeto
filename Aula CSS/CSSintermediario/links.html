<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>links</title>
    <style>
        a{
            text-decoration: none;
            padding: 10px 15px;
            
        }
        a:link{
            color: black;
        }
        a:visited{
            color: black;
        }
        a:hover{
            color: #FFF;
            background: #6d790f;
        }
        a:active{
            color: #e4f371;
        }
    </style>
    
</head>
    <body>
        <a href="https://www.google.com.br">Google</a> |
        <a href="https://www.tecmundo.com.br/">Tec Mundo</a>|
        <a href="https://www.megacurioso.com.br/">Mega Curioso</a>|
        <a href="https://www.youtube.com/">Youtube</a>
    </body>
</html>
