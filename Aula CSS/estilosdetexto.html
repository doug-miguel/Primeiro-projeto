<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estilos de Texto</title>
    <style>
        body{
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .negrito{
            font-weight: 800;
        }
        .italico{
            font-style: italic;
        }
        .formatação{
            text-decoration: line-through;
        }
        .texto{
            font: bold 30px Arial, Helvetica, sans-serif;
        }
    </style>
</head>
    <body>
        <p class="negrito">Texto em negrito</p>
        <p class="italico">Texto em italico</p>
        <p class="formatação">Formatação de texto</p>
        <p class="texto">Texto</p>
        <p>Texto</p>
    </body>
</html>
